{% extends 'base.html'%}


{% block content %}
<a href="{% url 'account:edit_profile' user.id %}">edit profile</a><br>
<a href="{% url 'blog:add_post' %}">Create post</a> <br><br>
<a href="{% url 'blog:post_list' %}">view all posts</a><br><br>






{% for post in object_list %}
{% if user.id == post.author.id  %}
<h1>{{post.title}}</h1>

<a href="{% url 'blog:update-post' post.id  %}">update</a><br>
<a href="{% url 'blog:delete_post' post.id %}">delete post</a>
{% endif %}
{% endfor %}

{% endblock  %}
